<template>
    <lightning-card title="Get Picklist Values" icon-name="custom:custom63">
         <div   class="slds-p-around_small">
     <p>This helps to fetch one or more piclist values from an Object by specifying FieldApiName, We must specify each Api name to fetch each picklist</p>
         </div>
        <div class="slds-p-around_small">
    <template if:true={picklistValues.data}>
        <lightning-combobox
            name="progress"
            label="Active"
            placeholder="Select Value"
            options={picklistValues.data.values}
            value={value}
            onchange={handleChange}>
        </lightning-combobox>
    </template></div>
        <p class="slds-p-around_small">Selected value is: {value}</p> 

    </lightning-card>
</template>
