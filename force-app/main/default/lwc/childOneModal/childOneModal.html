<template>
    <section role="dialog"
     tabindex="-1" 
     aria-modal="true"
      aria-labelledby="modal-heading-01" 
      class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">We Respect Your Privacy</h1>
            <p class="slds-m-top_x-small">
              <a href="#">Terms&Conditions</a>.</p>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>We use non-sensitive information like cookies or device identifiers for purposes such
                 as displaying personalized ads, measuring traffic and preferences of our visitors
                  as well as personal content</p>
            <p>Click on the button to consent to these operations and maintain a tailored experience.</p>
        </div>
        
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_neutral">Cancel</button>
            <button class="slds-button slds-button_brand" onclick={closeHandler}>Agree & Continue</button>

        </footer>
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

</template>
