        <lightning-record-view-form
        record-id={recordId}
        object-api-name={objectApiName}
       >
        <div class="slds-box">
        <lightning-output-field field-name={name}>
        </lightning-output-field>
        <lightning-output-field field-name={score}>
        </lightning-output-field>
        <lightning-output-field field-name={stage}>
        </lightning-output-field>
        <lightning-output-field field-name={phone}>
        </lightning-output-field>
        <lightning-output-field  field-name={role}>
        </lightning-output-field>
    </div>
</lightning-record-view-form>
</lightning-card>
</template>
