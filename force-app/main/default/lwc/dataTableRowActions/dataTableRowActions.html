<template>
  <lightning-card title="Data Table Row Action" icon-name="custom:custom14">
  <template lwc:if={displayTable}>

 
      <c-custom-data-type
        key-field="Id"
        data={contactData}
        columns={columns}
        onsave={saveHandler}
        draft-values={draftValues}
        onrowaction={rowActionHandler}
        onheaderaction={handleHeaderAction}
        onrowselection={selectRowsHandler}
      ></c-custom-data-type>

      <template lwc:if={showModal}>
        <c-custom-modal-for-data-table
          is-display-mode={viewMode}
          is-edit-mode={editMode}
          record-input-id={selectedRecordId}
          onclosemodal={closeModal}
        ></c-custom-modal-for-data-table>
      </template>
       </template>
  </lightning-card>
</template>
