<template>
    <lightning-card title="Lightning Message Channel Subscriber">
        <div class="slds-text-align_center slds-text-heading_small">
                <template lwc:if={selectedContact}>
                    <img src={selectedContact.PhotoUrl} alt="Profile photo" class="profile-photo"/>
                    <p class="contact-name">{selectedContact.Name}</p>
                    <p><lightning-formatted-email value={selectedContact.Email}></lightning-formatted-email></p>
                    <p><lightning-formatted-phone value={selectedContact.Phone}></lightning-formatted-phone></p>
                    <p>{selectedContact.AccountId}</p>
                </template>
       </div>
    </lightning-card>
</template>
