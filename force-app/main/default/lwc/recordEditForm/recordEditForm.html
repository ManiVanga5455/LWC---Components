<template>
<lightning-card title="Record-Edit-Form">
<lightning-record-edit-form object-api-name={objectAPIName} 
onsuccess={successHandler}
onerror={errorHandler}
onsubmit={submitHandler}>
    <lightning-messages> </lightning-messages>
    <lightning-input-field field-name={name}> </lightning-input-field>
    <lightning-input-field field-name={phone}> </lightning-input-field>
    <lightning-input-field field-name={industry}> </lightning-input-field>
    <lightning-input-field field-name={rating}> </lightning-input-field>
<lightning-button
        class="slds-m-top_small slds-var-p-around_medium"
        type="submit"
        variant="brand"
        label="Create new">
    </lightning-button>
    <lightning-button
        class="slds-m-top_small slds-p-top_small slds-p-right_none"
        label="Reset"
        variant="brand"
        onclick={clickHandler} >
    </lightning-button>
</lightning-record-edit-form>
</lightning-card>
</template>
