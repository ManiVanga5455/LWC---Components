<template>
    <lightning-card title="Render List with For Each (Array && Object)" icon-name="standard:collection">
        <!-- Lightning Layout for two columns: Cities (left) and Cars (right) -->
        <lightning-layout multiple-rows="true">
            <!-- Left Side: Cities List -->
            <lightning-layout-item size="6">
                <h3 class="slds-text-heading_medium slds-p-around_small">Cities</h3>
                <ul>
                    <template for:each={cities} for:item="city">
                        <li class="slds-m-left_x-small" key={city}>
                            <div class="slds-m-left_x-small slds-p-top_small">{city}</div>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>

            <!-- Right Side: Cars List -->
            <lightning-layout-item size="6">
                <h3 class="slds-text-heading_medium slds-p-around_small">Cars</h3>
                <ul>
                    <template for:each={cars} for:item="car">
                        <li class="slds-m-around_small" key={car.Id}>
                             <div class="slds-box slds-theme_default">
                            <p><strong>Name:</strong> {car.name}</p>
                            <p><strong>Color:</strong> {car.color}</p>
                            <p><strong>Year:</strong> {car.year}</p>
                             </div>
                        </li>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
